<!DOCTYPE html>
<html>
<head>
  <title>Chunking Memory Game</title>
  <link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
  <h1>Chunking Memory Game</h1>
  <div class="grid"></div>
  <div class="timer-container">
    <div class="timer"></div>
  </div>
  <div class="palette">
    <div class="object" draggable="true" data-shape="square" data-color="red">■</div>
    <div class="object" draggable="true" data-shape="square" data-color="black">■</div>
    <div class="object" draggable="true" data-shape="circle" data-color="red">●</div>
    <div class="object" draggable="true" data-shape="circle" data-color="black">●</div>
  </div>
  <button class="start-button">Start Game</button>
  <button class="submit-button">Submit</button>
  <p class="message"></p>

  <script src="script.js"></script>
</body>
</html>
