<!DOCTYPE html>
<html>
<head>
  <style>
    /* CSS styles for draggable elements */
    .draggable {
      position: absolute;
      width: 100px;
      height: 100px;
      background-color: red;
      color: white;
      text-align: center;
      line-height: 100px;
      cursor: move;
    }
  </style>
</head>
<body>
  <div id="draggableElement" class="draggable">Drag me</div>

  <script>
    // Store initial touch coordinates
    let initialX = 0;
    let initialY = 0;

    // Get the draggable element
    const draggableElement = document.getElementById('draggableElement');

    // Touch event handlers
    draggableElement.addEventListener('touchstart', handleTouchStart, false);
    draggableElement.addEventListener('touchmove', handleTouchMove, false);
    draggableElement.addEventListener('touchend', handleTouchEnd, false);

    // Touchstart event handler
    function handleTouchStart(event) {
      event.preventDefault();
      initialX = event.touches[0].clientX - draggableElement.offsetLeft;
      initialY = event.touches[0].clientY - draggableElement.offsetTop;
    }

    // Touchmove event handler
    function handleTouchMove(event) {
      event.preventDefault();
      const currentX = event.touches[0].clientX - initialX;
      const currentY = event.touches[0].clientY - initialY;
      draggableElement.style.transform = `translate(${currentX}px, ${currentY}px)`;
    }

    // Touchend event handler
    function handleTouchEnd(event) {
      event.preventDefault();
      // Perform actions based on final position of the draggable element
      const finalX = event.changedTouches[0].clientX;
      const finalY = event.changedTouches[0].clientY;
      // Example logic to snap to a drop target if within range
      if (finalX > 200 && finalX < 400 && finalY > 200 && finalY < 400) {
        // Snap to the drop target
        draggableElement.style.transform = 'translate(250px, 250px)';
      } else {
        // Revert to the original position
        draggableElement.style.transform = 'translate(0px, 0px)';
      }
    }
  </script>
</body>
</html>
